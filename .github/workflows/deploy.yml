name: Build & Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install build tools
        run: npm install --save-dev clean-css-cli terser purgecss

      - name: Create dist directory and copy static assets
        run: |
          mkdir dist
          cp index.html robots.txt _headers dist/
          cp -r assets images dist/

      - name: Minify CSS
        run: ./node_modules/.bin/cleancss dist/assets/css/main.css -o dist/assets/css/main.min.css

      - name: Minify JS
        run: ./node_modules/.bin/terser dist/assets/js/util.js dist/assets/js/main.js -o dist/assets/js/main.min.js

      - name: Purge unused FontAwesome CSS
        run: |
          ./node_modules/.bin/purgecss \
            --css dist/assets/css/fontawesome-all.min.css \
            --content dist/index.html \
            --output dist/assets/css/

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.APITOKEN }}
          accountId: ${{ secrets.ACCOUNTID }}
          projectName: cloudflare-test-page
          directory: dist
